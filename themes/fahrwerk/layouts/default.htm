description = "Default layout"
==
<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="SemiColonWeb" />
    <!-- Stylesheets
    ============================================= -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,400i|Roboto:300,400,500,700|Rubik:400,600" rel="stylesheet">
    <link rel="stylesheet" href="{{ 'assets/css/bootstrap.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/style.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/dark.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/custom.css'|theme }}" type="text/css" />

    <!-- Real Estate Demo Specific Stylesheet -->
    <link rel="stylesheet" href="{{ 'assets/css/real-estate/real-estate.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/real-estate/font-icons.css'|theme }}" type="text/css" />
    <!-- / -->

    <link rel="stylesheet" href="{{ 'assets/css/business/business.css'|theme }}" type="text/css" />

    <link rel="stylesheet" href="{{ 'assets/css/font-icons.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/animate.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/magnific-popup.css'|theme }}" type="text/css" />

    <link rel="stylesheet" href="{{ 'assets/css/real-estate/fonts.css'|theme }}" type="text/css" />

    <!-- Home Demo Specific Stylesheet -->
    <link rel="stylesheet" href="{{ 'assets/css/interior-design/interior-design.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/app-landing/app-landing.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/articles/articles.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/barber/barber.css'|theme }}" type="text/css" />

    <link rel="stylesheet" href="{{ 'assets/css/interior-design/css/fonts.css'|theme }}" type="text/css" />

    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet" href="{{ 'assets/css/components/bs-select.css'|theme }}" type="text/css" />

    <!-- Bootstrap Switch CSS -->
    <link rel="stylesheet" href="{{ 'assets/css/components/bs-switches.css'|theme }}" type="text/css" />

    <!-- Range Slider CSS -->
    <link rel="stylesheet" href="{{ 'assets/css/components/ion.rangeslider.css'|theme }}" type="text/css" />

    <link rel="stylesheet" href="{{ 'assets/css/responsive.css'|theme }}" type="text/css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ 'assets/css/colors.css'|theme }}" type="text/css" />
    <link rel="stylesheet" href="{{ 'assets/css/colors-rtl.css'|theme }}" type="text/css" />

    {% styles %}

    <!-- Document Title
    ============================================= -->
    <title>Fahrwerk - {{ this.page.title }}</title>

</head>

<body class="stretched side-push-panel no-transition">


<div id="wrapper" class="clearfix">

    {% partial '/header' %}

    {% page %}

    {% partial '/footer' %}

</div>


<!-- Go To Top
	============================================= -->
    <div id="gotoTop" class="icon-angle-up"></div>

    <!-- External JavaScripts
    ============================================= -->
    <script src="{{ 'assets/js/jquery.js'|theme }}"></script>
    <script src="{{ 'assets/js/plugins.js'|theme }}"></script>

    <!-- Google Map JavaScripts
    ============================================= -->
    <script src="https://maps.google.com/maps/api/js?key=AIzaSyAO2BYvn4xyrdisvP8feA4AS_PGZFxJDp4"></script>
    <script src="{{ 'assets/js/jquery.gmap.js'|theme }}"></script>

    <!-- Bootstrap Select Plugin -->
    <script src="{{ 'assets/js/components/bs-select.js'|theme }}"></script>

    <!-- Bootstrap Switch Plugin -->
    <script src="{{ 'assets/js/components/bs-switches.js'|theme }}"></script>

    <!-- Range Slider Plugin -->
    <script src="{{ 'assets/js/components/rangeslider.min.js'|theme }}"></script>

    <script src="{{ 'assets/js/functions.js'|theme }}"></script>

    {% framework extras %}
    {% scripts %}

    <script>

        jQuery(document).ready(function(){

            $(".price-range-slider").ionRangeSlider({
                type: "double",
                prefix: "$",
                min: 200,
                max: 10000,
                max_postfix: "+"
            });

            $(".area-range-slider").ionRangeSlider({
                type: "double",
                min: 50,
                max: 20000,
                from: 50,
                to: 20000,
                postfix: " sqm.",
                max_postfix: "+"
            });

            jQuery(".bt-switch").bootstrapSwitch();

        });

    </script>

</body>
</html>
